<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <calculator>
            <display class = "total-display">
                <div class="upper-content"></div>
                <div class="lower-content"></div>
            </display>
        <allbtnholder>
            <button-special-grid>
                <button class="btn-special" id="clear">clear</button>
                <button class="btn-special" id="delete">delete</button>
            </button-special-grid>
            <button-grid>
                <button class="btn btn-all" id="7">7</button>
                <button class="btn btn-all" id="8">8</button>
                <button class="btn btn-all" id="9">9</button>
                <button class="btn-op btn-all" id="/">/</button>

                <button class="btn btn-all" id="4">4</button>
                <button class="btn btn-all" id="5">5</button>
                <button class="btn btn-all" id="6">6</button>
                <button class="btn-op btn-all" id="x">x</button>

                <button class="btn btn-all" id="1">1</button>
                <button class="btn btn-all" id="2">2</button>
                <button class="btn btn-all" id="3">3</button>
                <button class="btn-op btn-all" id="-">-</button>

                <button class="btn btn-all" id="0">0</button>
                <button class="btn-dec btn-all" id=".">.</button>
                <button class="btn-eq btn-all" id="equals">=</button>
                <button class="btn-op btn-all" id="+">+</button>
            </button-grid>
        </allbtnholder>
        </calculator>
    </main>
    
</body>
</html>
